<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Registration</title>
  </head>

  <body>
    <header class="header">
      <nav class="header__navbar container df">
        <div class="header__logo">
          <a href="#"><img src="images/home/logo.svg" alt="" /></a>
        </div>
        <ul class="header__list df">
          <li class="header__item">
            <a href="#">About Us</a>
          </li>
          <li class="header__item">
            <a href="#">Careers</a>
          </li>
          <li class="header__item">
            <a href="#">Services</a>
          </li>
          <li class="header__item">
            <a href="#">Blog</a>
          </li>
          <li class="header__item">
            <a href="#">Contact Us</a>
          </li>
          <li class="header__item">
            <button class="header__btn__sigin">Clone project</button>
          </li>
          <li class="header__item--close">
            <span>X</span>
          </li>
        </ul>
        <button class="header__hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>
    <div class="back-top">
      <a href="#hero">
        <i class="fa-solid fa-arrow-up-long"></i>
      </a>
    </div>

    <main>
      <section class="container">
        <div class="register">
          <h1 class="register__title">Registration</h1>
          <form action="" class="form">
            <div class="register__card">
              <div>
                <label for="name">Full name</label>
                <input
                  id="name"
                  class="input__name"
                  required
                  type="text"
                  placeholder="Enter your name"
                />
              </div>
              <div>
                <label for="Username">Username</label>
                <input
                  id="Username"
                  class="input__username"
                  required
                  type="text"
                  placeholder="Enter your Username"
                />
              </div>
            </div>
            <div class="register__card">
              <div>
                <label for="email">Email</label>
                <input
                  id="email"
                  class="input__email"
                  required
                  type="email"
                  placeholder="Enter your email"
                />
              </div>
              <div>
                <label for="number">Phone number</label>
                <input
                  id="number"
                  class="input__phoneNum"
                  required
                  type="number"
                  placeholder="Enter your number"
                />
              </div>
            </div>
            <div class="register__card">
              <div>
                <label for="password">Password</label>
                <input
                  id="password"
                  class="input__pasword"
                  required
                  type="password"
                  placeholder="Enter your password"
                />
              </div>
              <div>
                <label for="Confirm">Confirm password</label>
                <input
                  id="confirm"
                  class="input__confirm"
                  required
                  type="password"
                  placeholder="Confirm your password"
                />
              </div>
            </div>
            <button class="register__btn">register</button>
          </form>
        </div>
      </section>

      <section class="container">
        <table>
          <tr>
            <th>Date</th>
            <th>Order ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </table>
      </section>
    </main>
  </body>

  <script src="./js/main.js"></script>
  <script src="./js/form.js"></script>
</html>
